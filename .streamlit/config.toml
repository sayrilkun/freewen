[theme]
# Primary accent color for interactive elements - Professional Blue
primaryColor = "#1E88E5"

# Background color for the main content area - Deep Black
backgroundColor = "#0A0E27"

# Background color used for the sidebar and most interactive widgets - Dark Blue-Gray
secondaryBackgroundColor = "#1A237E"

# Color used for almost all text - Clean White
textColor = "#FFFFFF"

# Font family for all text in the app, except code blocks. One of "sans serif", "serif", or "monospace".
# Default: "sans serif"
font = "sans serif"
[global]
dataFrameSerialization = "legacy"